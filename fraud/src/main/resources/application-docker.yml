server:
  port: 8081

spring:
  application:
    name: fraud

  datasource:
    username: grobikon
    password: postgres
    url: jdbc:postgresql://postgres:5432/fraud

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop

  zipkin:
    base-url: http://zipkin:9411

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true